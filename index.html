
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>NightGuard Security Hub</title>
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="https://145955222.fs1.hubspotusercontent-eu1.net/hubfs/145955222/NightGuard%20Logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: '#020617', // Slate 950
              surface: '#0f172a',    // Slate 900
              surfaceHighlight: '#1e293b', // Slate 800
              border: '#334155',     // Slate 700
              primary: '#3b82f6',    // Blue 500
              secondary: '#64748b',  // Slate 500
              danger: '#ef4444',     // Red 500
              success: '#10b981',    // Emerald 500
              warning: '#f59e0b',    // Amber 500
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      html {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
        background-color: #020617;
        height: 100%;
      }
      body {
        background-color: #020617;
        color: #f1f5f9;
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh */
        -webkit-tap-highlight-color: transparent;
        height: 100%;
        overflow: hidden; /* App Shell behavior */
      }
      .font-mono-nums {
        font-variant-numeric: tabular-nums;
      }
      /* Enterprise Form Styles */
      .form-input {
        background-color: #0f172a; 
        border: 1px solid #334155; 
        color: #fff;
        border-radius: 0.5rem;
        padding: 0.75rem;
        width: 100%;
        transition: all 0.2s;
        font-size: 0.95rem; 
      }
      .form-input:focus {
        outline: none;
        border-color: #3b82f6; 
        background-color: #1e293b;
        box-shadow: 0 0 0 1px #3b82f6;
      }
      .form-label {
        display: block;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #94a3b8; 
        margin-bottom: 0.375rem;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255,255,255,0.05);
      }
      /* Checkpoint Scanner Overlay */
      #qr-reader {
        width: 100%;
        border-radius: 8px;
        overflow: hidden;
      }
      #qr-reader__scan_region {
        background: transparent;
      }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.2",
    "jspdf": "https://esm.sh/jspdf@^3.0.4",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "html5-qrcode": "https://esm.sh/html5-qrcode@2.3.8",
    "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js@^8.7.0"
  }
}
</script>
</head>

    <div id="root" class="h-full w-full"></div>

</html>
